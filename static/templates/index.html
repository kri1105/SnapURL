<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnipURL - Modern URL Shortener</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>SnipURL</h1>
      <p class="subtitle">Shorten your links in seconds</p>

      <form method="POST" action="/">
        <div class="form-group">
          <input
            type="url"
            name="url"
            placeholder="Paste your long URL here..."
            required
          />
        </div>
        <button type="submit"><i class="fas fa-link"></i> Shorten URL</button>
      </form>

      {% if short_url %}
      <div class="result show">
        <p>Your shortened URL:</p>
        <a href="{{ short_url }}" target="_blank" class="short-url"
          >{{ short_url }}</a
        >
        <button class="copy-btn" onclick="copyToClipboard('{{ short_url }}')">
          <i class="far fa-copy"></i> Copy
        </button>
      </div>
      {% endif %}
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
